services:
    db:
        image: postgres:14
        restart: always
        env_file:
            - ./.env
        environment:
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            POSTGRES_DB: "${POSTGRES_DB}"
        ports:
            - "${POSTGRES_PORT}:5432"
        volumes:
            - db-data:/var/lib/postgresql/data

volumes:
    db-data:
